<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body >
    <div class= "container">
        <input type="text" id ="screen" readonly>
        <table id= table>
        <tr>
            <td><button class= "clickBtn" id="clear"value="C" onclick="Clear()">C</button></td>
            <td><button class= "clickBtn" id="divide" value="/" onclick="valueofBtn(this)">/</button></td>
            <td><button class= "clickBtn" id="multiply" value="*" onclick="valueofBtn(this)">X</button></td>
            <td><button class= "clickBtn" id="delet" value="del" onclick="delet()">del</button></td>
        </tr>
        <tr>
            <td><button class= "clickBtn" id="nine" value="9" onclick="valueofBtn(this)">9</button></td>
            <td><button class= "clickBtn" id="eight" value="8" onclick="valueofBtn(this)">8</button></td>
            <td><button class= "clickBtn" id="seven" value="7" onclick="valueofBtn(this)">7</button></td>
            <td><button class= "clickBtn" id="add" value="+" onclick="valueofBtn(this)">+</button></td>
        </tr>
        <tr>
            <td><button class= "clickBtn" id="six" value="6" onclick="valueofBtn(this)">6</button></td>
            <td><button class= "clickBtn" id="seven" value="5" onclick="valueofBtn(this)">5</button></td>
            <td><button class= "clickBtn" id="seven" value="4"onclick="valueofBtn(this)" >4</button></td>
            <td><button class= "clickBtn" id="add" value="-" onclick="valueofBtn(this)">-</button></td>
        </tr>
        <tr>
            <td><button class= "clickBtn" id="nine" value="3" onclick="valueofBtn(this)">3</button></td>
            <td><button class= "clickBtn" id="eight" value="2" onclick="valueofBtn(this)">2</button></td>
            <td><button class= "clickBtn" id="seven" value="1" onclick="valueofBtn(this)">1</button></td>
            <td><button class= "clickBtn" id="mod" value="%" onclick="valueofBtn(this)">%</button></td>
        </tr>
        <tr>
            <td><button class= "clickBtn" disabled ></button></td>
            <td><button class= "clickBtn" id="zero" value="0" onclick="valueofBtn(this)">0</button></td>
            <td><button class= "clickBtn" id="dot" value="." onclick="valueofBtn(this)">.</button></td>
            <td><button class= "clickBtn" id="equalTo" value="=" onclick="calculate()">=</button></td>
        </tr>
       
    </table>
    </div>
</body>
</html>
