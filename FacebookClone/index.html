<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="text">
        <img src="./image/dF5SId3UHWd.svg" alt="Facebook" />
        <span id="spanText"
          >Facebook helps you connect and share with the people in your
          life.</span
        >
      </div>

      <div id="signInBox">
        <div id="inputForm">
          <h3 id="para">Log in to Facebook</h3>
          <input
            type="text"
            id="email"
            class="inputClass"
            placeholder="Email address or phone number"
          />
          <input
            type="text"
            id="password"
            class="inputClass"
            placeholder="Password"
          />
          <div id="loginBtn" class="btnBox">
            <span>Log In</span>
          </div>
          <a href="google.com" id="forgotPassword">Forgotten password?</a>
          <hr />
          <div id="create">Create New Account</div>
        </div>
      </div>
    </div>
  </body>
</html>
